<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Calculadora de Javier García Fernández/h1>
		Number:
		<input type="text" id="n1">
		<p>
			<button onclick="cuadrado()"> x^2 </button>
		</p>
		<script type="text/javascript">
			function cuadrado() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 2);
			}

		</script>
	</body>
</html>
